<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Quote Generator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Karl Pilkington Quote Generator</h1>
    <h2>Press the button to read the ramblings of a madman</h2>
    <div id="quote-area">
        <p id="quote"></p>
        <p id="person"></p>
    </div>
    <button id="generator" type="button" name="button">Generate!</button>
    <div>
        <a class="tweet" href="" target="_blank">
            <button id="tweet-button" name="button">Twat it!</button></a>
    </div>
</body>

</html>
